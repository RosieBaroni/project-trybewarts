<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
  <title>trybewarts-rosieli</title>

</head>

<body>
  <header class='header'>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">
      <div class="row">
        <div class="col-4">
          <input class="form-control" placeholder="Email" type="email" name="email" id="email">
        </div>

        <div class="col-4">
          <input class="form-control" placeholder="Senha" type="password" name="password" id="password">
        </div>

        <div class="col-3 d-grid">
          <button class="btn-login btn btn-primary">Entrar</button>
        </div>
      </div>
    </form>
  </header>

  <main class="align-items-center">
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>

      <div class="row">
        <div class="mb-3 col-6" id="input-name">
          <input class="form-control" id="input-name" name="name" type="text" placeholder="Nome">
        </div>

        <div class="mb-3 col-6" id="input-lastname">
          <input class="form-control" id="input-lastname" name="lastName" type="text" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row d-flex align-items-center">
        <div id="input-email" class="mb-3 col-6">
          <input class="form-control" id="input-email" name="inputEmail" type="email" placeholder="Email">
        </div>

        <div id="input-casa" class="mb-3 col-6 d-flex align-items-center">
          <label for="house" class="me-2">Casa:</label>

          <select class="form-select" name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <hr>

      <!-- Requisito 12 -->
      <div class="mb-3" id="input-family">
        <label id="label-family">Qual sua família?</label>

        <div>
          <input type="radio" name="family" value="Frontend" checked> Frontend
        </div>

        <div>
          <input type="radio" name="family" value="Backend"> Backend
        </div>

        <div>
          <input type="radio" name="family" value="FullStack"> FullStack
        </div>
      </div>

      <!-- Requisito 13 -->
      <div class="mb-3" id="input-subject">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

        <div>
          <input type="checkbox" name="subject" class="subject" value="HoFs"> HoFs
        </div>

        <div>
          <input type="checkbox" name="subject" class="subject" value="Jest"> Jest
        </div>

        <div>
          <input type="checkbox" name="subject" class="subject" value="Promises"> Promises
        </div>

        <div>
          <input type="checkbox" name="subject" class="subject" value="React"> React
        </div>

        <div>
          <input type="checkbox" name="subject" class="subject" value="SQL"> SQL
        </div>

        <div>
          <input type="checkbox" name="subject" class="subject" value="Python"> Python
        </div>
      </div>

      <hr />

      <!-- Requisito 14 -->
      <div class="mb-3" id="input-avaliacao">
        <label id="label-rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" value="1" checked> 1
        <input type="radio" name="rate" value="2"> 2
        <input type="radio" name="rate" value="3"> 3
        <input type="radio" name="rate" value="4"> 4
        <input type="radio" name="rate" value="5"> 5
        <input type="radio" name="rate" value="6"> 6
        <input type="radio" name="rate" value="7"> 7
        <input type="radio" name="rate" value="8"> 8
        <input type="radio" name="rate" value="9"> 9
        <input type="radio" name="rate" value="10"> 10
      </div>

      <!-- Requisito 15 -->
      <div class="mb-3 col-12" id="input-textarea">
        <label for="text-comment" class="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" name="textComment" id="textarea"></textarea>
        <p id="counter">500</p>
      </div>

      <!-- Requisito 16 -->
      <section id="concordo">
        <label id="label-infos" for="checkbox">Você concorda com o uso das informações acima? </label>
        <input type="checkbox" id="agreement">
      </section>

      <!-- Requisito 17 -->
      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem com logo da trybewarts">
  </main>

  <!-- Requisito 18 -->
  <footer class="footer mt-4">Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
